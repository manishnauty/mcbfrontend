<div class="headerDiv" >
  <span class = "headerTitle">Property Evaluation Application</span>
  </div>

<div style="background-color: gainsboro;width: 100%;height: 100vh;padding-top: 8%;padding-left: 33%;">
    <div style="margin: 0px 0px;" >
    <mat-card style="width: 400px;justify-content: center;margin-left: 50px;">
    <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" class="form-control" matInput placeholder="User name" formControlName="username">
        </mat-form-field>
      </p>
    
      <p>
        <mat-form-field>
          <input [type]="show ? 'text' : 'password'" matInput placeholder="Password" formControlName="password">
          <mat-icon matSuffix (click)="password()" style="cursor: pointer;">{{show ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        
      </p>
    
      <div class="button">
        <button type="submit" mat-button [disabled]="!form.valid" class="btn-success">Login</button>
      </div>
    
    </form>
    </mat-card-content>
    </mat-card>
    </div>
    </div>
