<div>
  <div class="row" style="float: right;">
    <div class="col-md-4">
      <button class="btn-primary" style="padding-left: 40px;padding-right: 40px;" (click)="createAppPage()">
        <div style="font-weight: bolder;">
          Create
          Applications
        </div>
      </button>
    </div>
  </div>
</div>
<div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="this.appArr" class="mat-elevation-z8">

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef> Reference </th>
    <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <ng-container matColumnDef="borrowerName">
    <th mat-header-cell *matHeaderCellDef> Borrower's Name </th>
    <td mat-cell *matCellDef="let element"> {{element.borrowersDto[0].name}} </td>
  </ng-container>

  <ng-container matColumnDef="fosRef">
    <th mat-header-cell *matHeaderCellDef> Fos ref </th>
    <td mat-cell *matCellDef="let element"> {{element.fosreferenceNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef> Created On </th>
    <td mat-cell *matCellDef="let element"> {{element.createdOn}} </td>
  </ng-container>

  <ng-container matColumnDef="modifiedOn">
    <th mat-header-cell *matHeaderCellDef> Modified On</th>
    <td mat-cell *matCellDef="let element"> {{element.modifiedOn}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef> <button>claim</button> </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef> view </th>
    <td mat-cell *matCellDef> <mat-icon>remove_red_eye</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
